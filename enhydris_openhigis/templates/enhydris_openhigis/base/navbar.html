{% extends "enhydris/base/navbar.html" %}
{% load i18n %}

{% block home_button %}
  <a class="navbar-brand" href="https://openhi.net/">OpenHI</a>
{% endblock %}

{% block search %}
  <form class="form-inline mb-2 mt-3 my-lg-0 form-search" onsubmit="return openhigis.map.search();">
    <div class="col-12 px-0 py-2 py-lg-0">
      <div class="input-group">
        <input id="search_input" type="text" name="q" value="{{ query|escape }}" class="form-control" placeholder="{% trans 'Search geodata' %}">
        <div class="input-group-prepend">
          <button class="btn btn-primary my-sm-0 btn-search" type="submit">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
              <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}

{% block menu %}
{% endblock %}
